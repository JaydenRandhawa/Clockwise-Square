<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Clockwise Square</title>
    </head>

    <body>
        <form>
            <input type="number" id="number" min="4" placeholder="Enter a Square Number">
            <input type="submit" id="enter" text="Create" value="Create">
        </form>

        <script>
            const {ipcRenderer} = require('electron');
            const create = document.getElementById('enter');
            create.addEventListener("click", function(){
                if(document.getElementById("number").value >= 4){
                    ipcRenderer.send("inpNum", document.getElementById("number").value);
                }
                else{
                    ipcRenderer.send("inpNum", 4);
                }
            });
         </script>
    </body>
</html>
