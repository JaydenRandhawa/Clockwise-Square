<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Clockwise Square</title>
    </head>

    <body>
        <h1 id="head">The Square Root Of Your Number Is:</h1>

        <script>
            const {ipcRenderer} = require('electron');
            ipcRenderer.on("recvNum", function(event, num){
                var root = ~~Math.sqrt(num);
                document.getElementById("head").innerHTML = document.getElementById("head").innerHTML + " " + root;
            });

        </script>
    </body>

</html>
