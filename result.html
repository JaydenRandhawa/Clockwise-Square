<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Clockwise Square</title>
    </head>

    <body>
        <h1 id="head">Your Number Was</h1>

        <script>
            const {ipcRenderer} = require('electron');

            ipcRenderer.on("recvNum", function(event, arg){
                document.getElementById("head").innerHTML = document.getElementById("head").innerHTML + " " + arg;
            });
        </script>
    </body>

</html>
